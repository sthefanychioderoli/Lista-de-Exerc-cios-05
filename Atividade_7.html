<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Faça um Programa que leia um vetor de 5 números inteiros, mostre a soma, a
        multiplicação e os números.</title>

    <script>
        var numeros = [5,6,7,8,9,10]
        var soma = 0
        var multiplicacao = 1

        for (posicao in numeros) {
            soma = soma + (numeros [posicao])
            multiplicacao = multiplicacao * (numeros[posicao])
        }

        alert ("Números: " + numeros)
        alert ("Soma: " + soma)
        alert ("Multiplicação: " + multiplicacao)

    </script>
</head>

</body>
</html>
