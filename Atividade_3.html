    <title>3. Faça um Programa que leia 4 notas, mostre as notas e a média na tela.</title>

    <script>

    var notas = [5,9,4,10]
    var soma = 0
    var media = 0

    for (posicao in notas) {
    soma = soma + (notas [posicao])
    media = soma / notas.length
    }

    alert("Notas: " + (notas) + " Média: " + (media))

    </script>
